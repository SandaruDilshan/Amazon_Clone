<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add item</title>
  <link rel="stylesheet" href="additem.css">
</head>
<body>
<div class="form">
    <div class="logo_a">
        <div> <img class="image" src="assets/Amazon_black_logo-removebg-preview.png" width="170" alt=""></div>
        <div><h1>seller central</h1></div>   
    </div>
 
  <div class="container">

    <h1>Start your listing</h1>
    <form action="#">
     
      <label for="itemcatogary">SELECT ITEM CATOGARY</label>
       <select name="itemCatogary" id="itemcatogary">
            <option>Select catogary</option>
            <option value="">Lunar New Year</option>
            <option value="">Toy Under</option>
            <option value="">For International Returns</option>
            <option value="">Grooming Products</option>
            <option value="">Latest Decices</option>
            <option value="">Pets Food</option>
            <option value="">Deals in PCs</option>
            <option value="">Stadinory</option>
            <option value="">Laptop for Study</option>
            <option value="">Office Chairs</option>
            <option value="">Gaming Monitor</option>
        </select>

        <p >You currently do not have any listing template</p>
        <a href="">Manage your listing templates</a><br><br>
        
        <label for="itemname">ITEM TITLE</label>
        <input type="text" id="itemname" name="itemName" placeholder="Item name">

        <div class="image-uploader">
            <div class="drop-zone">
              <div class="image-preview"></div>
              <p class="file-text">UPLOAD IMAGE</p>
              <input type="file" id="image-input" multiple accept="image/*">
            </div>
            
        </div><br><br>

       
      <label for="password">DESCRIPTION</label>
      <textarea id="message" name="message" rows="4" cols="50"  placeholder="Write a detailed description of your item."></textarea><br><br><br>
      

      <label for="password_confirmation">QUENTITY</label>
      <input type="text" id="quentity" name="Quentity" placeholder="Count"><br><br>

      <label for="password_confirmation">PRICE</label>
      <input type="text" id="price" name="Price" placeholder="$ price "><br><br>

      <input type="submit" value="LIST ITEMS" class="btn">
    </form>

    <p id="formtext">Byid="formtext"creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
  </div>
</div>

<script src="itemform.js"> </script>
</body>
</html>
